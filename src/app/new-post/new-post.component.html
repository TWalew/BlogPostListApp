<form class="container">
    <div class="form-group">
      <label for="title">Title : </label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" #itemTitle>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea type="password" class="form-control" id="content" placeholder="Content" #itemContent></textarea>
    </div>
    <button type="submit" class="btn btn-success" (click)="onAdd(itemTitle, itemContent)">Submit</button>
  </form>
